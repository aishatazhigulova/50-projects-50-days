<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="rate-card">
        <h3>How satisfied are you with our
            <br>
            customer support perfomance?
        </h3>
        <div class="ratings">
            <div class="rating__item">
                <i class="far fa-tired"></i>
                <span class="rating__name">Unhappy</span>
            </div>
            <div class="rating__item">
                <i class="far fa-meh-blank"></i>
                <span class="rating__name">Neutral</span>
            </div>
            <div class="rating__item active">
                <i class="far fa-smile-wink"></i>
                <span class="rating__name">Satisfied</span>
            </div>
        </div>
        <button class="rating__btn">Send Review</button>
    </div>
    <div class="letter-card">
        <i class="far fa-grin-hearts"></i>
        <h3>Thank you!</h3>
        <h3>
            Feedback:
            <span class="feedback"></span>
        </h3>
        <h3>We'll use your feedback to improve our customer support</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
