<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <div class="card-box">
        <h3>Image Password Length</h3>
        <p>Change the password to see the effect</p>
        <form class="form-box">
            <div class="form">
                <label>Email:</label>
                <input class="form__email" type="email" placeholder="Enter Email">
            </div>
            <div class="form">
                <label>Password:</label>
                <input class="form__password" type="password" placeholder="Enter Email">
            </div>
            <div class="form">
                <input class="form__submit" type="button" value="Submit">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
