<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <canvas class="canvas__area" width="700" height="600"></canvas>
        <div class="canvas__bottom">
            <div class="canvas__btns">
                <button class="btn canvas__btn--decrement">-</button>
                <button class="btn canvas__btn--thickness">10</button>
                <button class="btn canvas__btn--increment">+</button>
                <input type="color" class="btn canvas__color-picker" value="#0000ff">
            </div>
            <button class="btn canvas__btn--clear"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
