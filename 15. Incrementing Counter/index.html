<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <i class="counter__icon fab fa-twitter"></i>
            <h1
                id="twitter"
                class="counter__num"
            >
                0
            </h1>
            <p class="counter__description">Twitter Followers</p>
        </div>
        <div class="counter">
            <i class="counter__icon fab fa-youtube"></i>
            <h1
                id="facebook"
                class="counter__num"
            >
                0
            </h1>
            <p class="counter__description">Youtube Subscribers</p>
        </div>
        <div class="counter">
            <i class="counter__icon fab fa-telegram"></i>
            <h1
                id="telegram"
                class="counter__num"
            >0
            </h1>
            <p class="counter__description">Telegram Followers</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
