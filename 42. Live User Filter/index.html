<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="user-box">
        <div class="user__top">
            <h3>Live User Filter</h3>
            <p>Search by name and/or location</p>
            <input type="text" class="user__search" placeholder="Search">
        </div>
        <div class="user__bottom">
            <div class="user">
                <img class="user__photo" src="https://images.unsplash.com/photo-1542702937-506268e68902?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="photo">
                <div class="user__info">
                    <h3 class="user__name">Richard B.</h3>
                    <span class="user__location">Paris, France</span>
                </div>
            </div>
            <div class="user">
                <img class="user__photo" src="https://images.unsplash.com/photo-1542702937-506268e68902?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="photo">
                <div class="user__info">
                    <h3 class="user__name">John D.</h3>
                    <span class="user__location">Leon, France</span>
                </div>
            </div>
            <div class="user">
                <img class="user__photo" src="https://images.unsplash.com/photo-1542702937-506268e68902?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="photo">
                <div class="user__info">
                    <h3 class="user__name">Lily G.</h3>
                    <span class="user__location">Berlin, Germany</span>
                </div>
            </div>
            <div class="user">
                <img class="user__photo" src="https://images.unsplash.com/photo-1542702937-506268e68902?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="photo">
                <div class="user__info">
                    <h3 class="user__name">Bett D.</h3>
                    <span class="user__location">Frankfurt, Germany</span>
                </div>
            </div>
            <div class="user">
                <img class="user__photo" src="https://images.unsplash.com/photo-1542702937-506268e68902?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="photo">
                <div class="user__info">
                    <h3 class="user__name">Hanna W.</h3>
                    <span class="user__location">London, UK</span>
                </div>
            </div>
            <div class="user">
                <img class="user__photo" src="https://images.unsplash.com/photo-1542702937-506268e68902?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80" alt="photo">
                <div class="user__info">
                    <h3 class="user__name">Matt O.</h3>
                    <span class="user__location">Manchester, UK</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
